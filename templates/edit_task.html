<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Task</h1>
    <form action="/edit_task/{{ task['_id'] }}" method="POST">
        <label>Title:</label><br>
        <input type="text" name="title" value="{{ task['title'] }}" required><br><br>

        <label>Description:</label><br>
        <textarea name="description" rows="4" cols="30">{{ task['description'] }}</textarea><br><br>

        <label>
            <input type="checkbox" name="completed" {% if task.get('completed') %}checked{% endif %}>
            Mark as completed
        </label><br><br>

        <label>
            <input type="checkbox" name="priority" {% if task.get('priority') %}checked{% endif %}>
            Mark as high priority ðŸ”´
        </label><br><br>        

        <button type="submit">Update Task</button>
    </form>

    <br><a href="/tasks">Back to Tasks</a>
</body>
</html>
