<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Voltify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=2">
</head>
<body class="login-page">
    <div class="login-container">
        <h2>Log into Voltify</h2>
        <form method="POST" action="/login_form">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Log in</button>
        </form>
        <a href="#" class="forgot-password">Forgot password?</a>
        <form action="/register_form" method="GET">
            <button type="submit" class="signup-btn">Create new account</button>
        </form>
        <footer>Â© Voltify</footer>
    </div>
</body>
</html>
