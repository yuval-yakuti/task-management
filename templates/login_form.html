<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="/login_form" method="POST">
        <label>Username:</label>
        <input type="text" name="username" />
        <br /><br />
        <label>Password:</label>
        <input type="password" name="password" />
        <br /><br />
        <button type="submit">Login</button>
    </form>
</body>
</html>
