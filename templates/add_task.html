<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Task - Voltify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="form-page">

    <div class="form-container">
        <h2>Add a New Task</h2>
        <form method="POST" action="/add_task">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" required><br><br>

            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="4" cols="30"></textarea><br><br>

            <label for="estimated_time">Estimated Time (minutes):</label><br>
            <input type="number" id="estimated_time" name="estimated_time" min="1" placeholder="e.g. 30"><br><br>

            <label for="category">Category:</label><br>
            <select id="category" name="category">
                <option value="">-- Select Category --</option>
                <option value="Work">Work</option>
                <option value="Study">Study</option>
                <option value="Personal">Personal</option>
                <option value="Other">Other</option>
            </select><br><br>

            <label>
                <input type="checkbox" name="priority">
                Mark as high priority üö©
            </label><br><br>

            <button type="submit" class="green-btn">Add Task</button>
        </form>

        <br>
        <a href="/tasks" class="back-link">‚Üê Back to Tasks</a>
    </div>

</body>
</html>
